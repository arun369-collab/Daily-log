    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        /* Prevent pull-to-refresh on mobile to feel more app-like */
        overscroll-behavior-y: none;
      }

      /* HIDE NUMBER INPUT SPINNERS (Up/Down Arrows) */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

      @media print {
        @page {
          size: A4;
          margin: 8mm; /* Standardized A4 margins */
        }
        
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          background-color: white;
        }
        
        body {
          color: black;
          font-size: 10pt; /* Optimized base font size for print */
        }

        /* Ensure charts and graphics print correctly */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
